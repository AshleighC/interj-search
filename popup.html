<!DOCTYPE html>
<html>
  <head>
    <title>Interjective Search</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="title center">Interjective Search</div>

    <div class="space"></div>

    <div class="content center">
      <input type="text" id="word-input" class="input center">

      <div id="go-button" class="button center">GO</div>

      <div id="error" class="subtext">
        Invalid input. Please try again.
      </div>

      <div class="large space"></div>

      Enter your search term with parentheses around the letter you want to repeat.

      <div id="example" class=" subtext">
        For example, to search for "arrrgh", "arrrrgh", "arrrrrgh", and so on, enter "a(r)gh".
      </div>
    </div>
  </body>

  <script src="js/jquery.js"></script>
  <script src="js/popup.js"></script>
</html>
